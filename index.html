<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEE HOUSE: ORDER</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>coffee house</h1>
    </header>

    <section class="order__wrapper">
        <div class="user_data">
            <input id="surname" name="surname" type="text" placeholder="Введите Фамилию">
            <input id="name" name="name" type="text" placeholder="Введите Имя">
        </div>
        
        <div class="order__form">
            <div class="order__container">
                <input type="checkbox" id="espresso" name="menu" value="80">
                <label>Эспресо 80&#8381;</label>
                <input type="text" id="espresso" name="menu" value="0">
            </div>

            <div class="order__container">
                <input type="checkbox" id="latte" name="menu" value="110">
                <label>Латте 110&#8381;</label>
                <input type="text" id="latte" name="menu" value="0">
            </div>

            <div class="order__container">
                <input type="checkbox" id="cappuccino" name="menu" value="120">
                <label>Капучино 120&#8381;</label>
                <input type="text" id="cappuccino" name="menu" value="0">
            </div>

            <div class="order__container">
                <input type="checkbox" id="americano" name="menu" value="90">
                <label>Американо 90&#8381;</label>
                <input type="text" id="americano" name="menu" value="0">
            </div>

            <div class="order__container">
                <input type="checkbox" id="cake" name="menu" value="80">
                <label>Шоколадный кекс 80&#8381;</label>
                <input type="text" id="cake" name="menu" value="0">
            </div>

            <div class="order__container">
                <input type="checkbox" id="muffin" name="menu" value="90">
                <label>Черничный кекс 90&#8381;</label>
                <input type="text" id="espresso" name="menu" value="0">
            </div>

            <div class="order__container">
                <input type="checkbox" id="tart" name="menu" value="100">
                <label>Яблочный тарт 100&#8381;</label>
                <input type="text" id="tart" name="menu" value="0">
            </div>
        </div>

        <p>Итого: <span class="total">0</span>&#8381;</p>

        <button type="submit" class="order__submit">оформить заказ</button>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
